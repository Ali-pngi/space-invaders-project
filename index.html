<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Space Invaders!</h1>
    <div id="game-info">
        <p id="current-score">Score: 0</p>
        <p id="high-score">High Score: 1560</p>
        <p id="current-level">Level: 1</p>
    </div>
    <div class="game-wrapper">
        <div class="container"></div>
        <div id="side-panel">
            <h3 id="message">Good luck!</h3>
            <div class="how-to">
                <h4>How to Play:</h4>
                <p><span class="key">←</span> <span class="key">→</span> Move ship</p>
                <p><span class="key">Space</span> Fire</p>
                <p>Destroy all invaders!</p>
                <p>Don't let them reach the bottom!</p>
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
